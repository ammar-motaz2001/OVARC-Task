version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bookstore_db
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: YourStrong@Passw0rd
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  api:
    build: .
    container_name: bookstore_api
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 1433
      DB_NAME: bookstore_OVARC_db
      DB_USER: sa
      DB_PASSWORD: YourStrong@Passw0rd
      DB_ENCRYPT: "false"
      DB_TRUST_CERT: "true"
      PORT: 3000
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  mssql_data:

